<!DOCTYPE html>
<html>
    <head>
        <title>Zipply</title>
        <link href="food.png" rel="icon"/>

                <b>Z!</b>

                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Kolkata</option>   
                </datalist>

            </div>
        </div>

            </p>
            <p class="quicksearchsubheading">

            <div class="tilecontainer">
                <div class="tilecomponent1">
                  <img src="restro.jpg" height="150" width="160"/>
                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Breakfast
                    </div>
                    <div class="componentsubheading">
                        Start your day with exclusive breakfast
                    </div>
                </div>
            </div>

                  <img src="restro.jpg" height="150" width="160"/>
                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Lunch
                    </div>
                    <div class="componentsubheading">
                        Start your afternoon with exclusive meals
                    </div>
                </div>
            </div>

                <div class="tilecomponent1">

                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Snacks
                    </div>
                    <div class="componentsubheading">
                        Start your evening with exclusive snacks
                    </div>
                </div>
            </div>
            <div class="tilecontainer">
                <div class="tilecomponent1">
                  <img src="restro.jpg" height="150" width="160"/>
                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Dinner
                    </div>
                    <div class="componentsubheading">
                        Start your night with exclusive meals
                    </div>
                </div>
            </div>
           
        </div>
